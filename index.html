<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<div class = "inputCanvasForButtons">
			<div class = "text" id = "inputCanvas"></div></div>
		<div id = "canvas" class = "canvasForButtons">
			<button id = "1" class = "b">1</button>
			<button id = "2" class = "b">2</button>
			<button id = "3" class = "b">3</button>
			<button id = "4" class = "b">4</button>
			<button id = "5" class = "b">5</button>
			<button id = "6" class = "b">6</button>
			<button id = "7" class = "b">7</button>
			<button id = "8" class = "b">8</button>
			<button id = "9" class = "b">9</button>
			<button id = "0" class = "b">0</button>
			<button id = "add" class = "operators">+</button>
			<button id = "minus" class = "operators">-</button>
			<button id = "muliply" class = "operators">x</button>
			<button id = "divide" class = "operators">/</button>
			<button id = "equal" class = "operators">=
			</button>
			<button id = "clear" class = "clearButton">CLEAR</button>
			<button id = "point" class = "pointButton">.</button>
			</div>
    <script src="script.js"></script>
  </body>
</html>
